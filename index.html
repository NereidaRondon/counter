<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="bg-div">
            <div id="container-div">
                <div id="title">
                    <h1>Keep Count</h1>
                </div>    
                
                <h2 id="count-el">0</h2>
                
                <div class="btn-div">
                    <button id="increment-btn" class="btn" onclick="increment()">+</button>
                    <button id="save-btn" class="btn" onclick="save()">Save</button>
                    <button id="decrement-btn" class="btn" onclick="decrement()">-</button>
                </div>
                    
                <div id="save-div">
                    <p id="save-el">Saved Counts: </p>
                </div>
                
                <div id="total-div">
                    <p>Running Total: <span id="total-el"></span></p>
                </div>    
                    <button id="reset-btn" onclick="reset()">Reset</button>
                
            </div>   
        </div> 
        
        
        <script src="index.js">
        
        </script>
    </body>
</html>
